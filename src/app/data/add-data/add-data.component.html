<div class="card">
  <div class="card-content">
      <span class="card-title">Add item</span>
        <form (ngSubmit)="onSubmit()" class="col s6"></form>
        <div  class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add Tittle" [(ngModel)]="item.title" name="title">
            <label>Title</label>
          </div>
          <div class="input-field col s6">
              <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">
              <label>Description</label>
              <input type="submit" (click)="onSubmit()" value="Submit" class="btn">
            </div>
        </div>
  </div>
</div>
