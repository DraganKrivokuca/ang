<app-add-data></app-add-data>
<div>
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"> <strong>{{item.title}} : </strong>{{item.description}}
    <a href="#" class="secondary-content">
     <i (click)="editItem($event, item)" class="fa fa-pencil" ></i>
     <i *ngIf="editState &&  itemToEdit.id === item.id" (click)="clearState()" class="fa fa-compass" ></i>
    </a>
    <div *ngIf="editState &&  itemToEdit.id === item.id">
        <form (ngSubmit)="updateItem(item)">
          <div  class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Tittle" [(ngModel)]="item.title" name="title">
            </div>
            <div class="input-field col s6">
                <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">
                <input type="submit" (click)="updateItem(item)" value="UpdateItem" class="btn yellow">
                <button class="btn red" (click)="deleteItem($event, item)">Delete</button>
              </div>
          </div>
        </form>
    </div>

  </li>
  </ul>
</div>

<ng-template #noItems>
<hr>
<h5>There are no items to list</h5>
</ng-template>
